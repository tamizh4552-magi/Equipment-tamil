<!DOCTYPE html><div class="container">

    <div class="glass-card">

        <h3 class="text-white text-center mb-3">Request Form</h3>

        <!-- View Submissions Button -->
        <div class="mb-3 text-end">
            <a href="view.html" class="btn btn-info">View Submissions</a>
        </div>

        <form id="gs-form" class="row g-3">

            <div class="col-md-6">
                <label class="text-light">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="text-light">User ID</label>
                <input type="text" name="userid" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="text-light">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="text-light">Date</label>
                <input type="date" name="date" class="form-control">
            </div>

            <div class="col-md-12">
                <label class="text-light">Approved To</label>
                <input type="text" name="approved_to" class="form-control">
            </div>

            <hr class="text-white">

            <h5 class="text-white mb-3">Products</h5>

            <table class="table table-bordered table-light table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Qty</th>
                        <th style="width: 60px;"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button type="button" class="btn btn-warning" onclick="addRow()">+ Add Product</button>

            <div class="col-12 mt-4">
                <button class="btn btn-success w-100 py-2 fs-5">Submit</button>
            </div>

        </form>

    </div>
</div>
